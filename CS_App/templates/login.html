{% load static %}
<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登入 · Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'sign-in.css' %}" rel="stylesheet">  <!-- 你上傳的 CSS -->

    <style>
      .form-signin {
        max-width: 330px;
        padding: 1rem;
        margin: auto;
      }
    </style>
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">

    <main class="form-signin w-100 m-auto">
      <form method="post">
        {% csrf_token %}

        <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">請登入</h1>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <div class="form-floating">
          <input type="text" name="username" class="form-control" id="floatingInput" placeholder="帳號" required>
          <label for="floatingInput">帳號</label>
        </div>

        <div class="form-floating">
          <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="密碼" required>
          <label for="floatingPassword">密碼</label>
        </div>

        <button class="btn btn-primary w-100 py-2 mt-3" type="submit">登入</button>

        <div class="text-center mt-3">
            <a class="btn btn-outline-secondary" href="{% url 'register' %}">註冊</a>
        </div>

        <p class="mt-5 mb-3 text-body-secondary text-center">&copy; 2025</p>
      </form>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
