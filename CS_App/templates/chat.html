<!DOCTYPE html>
<html lang="zh-TW">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天平台</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-box { width: 80%; max-width: 600px; margin: auto; border: 1px solid #ccc; padding: 10px; }
        .message { padding: 10px; margin: 5px 0; border-radius: 10px; max-width: 70%; border: none;}
        .bot-message { text-align: left;border: none; }
        .user-message { text-align: right; margin-left: auto;border: none; }
        .input-box { margin-top: 10px; display: flex; gap: 5px; }
        .input-box input { flex: 1; padding: 5px; }
        .logout-container {
            display: inline-block;
            margin-left: 10000px; /* 調整這個數值來增加間距 */
        }
    </style>
    <script type="text/javascript" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <!-- marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- highlight.js for code syntax highlighting -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <!-- MathJax for LaTeX rendering -->
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="chat-box">
        <h2>聊天室</h2>
        <div id="messages">
            {% for msg in messages %}
                <div class="message {% if msg.username == 'bot' %}bot-message{% else %}user-message{% endif %}">
                    <strong>{{ msg.username }}:</strong>
                    <div class="content">{{ msg.rendered_content|safe }}</div>
                </div>
            {% endfor %}
        </div>
        <div class="input-box" style="flex-direction: column;">
            <textarea id="message" placeholder="輸入訊息 (支援 Markdown)" rows="4"
                      style="width: 100%; padding: 8px;"></textarea>
            <div id="preview" style="border: 1px solid #ccc; margin-top: 10px; padding: 10px; background: #f9f9f9;"></div>
            <button onclick="sendMessage()">送出</button>
        </div>
    </div>

    <script>
        const textarea = document.getElementById("message");
        const preview = document.getElementById("preview");
    
        textarea.addEventListener("input", () => {
            const rawMarkdown = textarea.value;
            const html = marked.parse(rawMarkdown);
            preview.innerHTML = html;
            hljs.highlightAll();  // code highlighter
            if (window.MathJax) MathJax.typeset();  // LaTeX renderer
        });
    
        function sendMessage() {
            const message = textarea.value;
            const messagesDiv = document.getElementById("messages");
    
            // 渲染使用者訊息為 Markdown
            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.innerHTML = marked.parse(message);
            messagesDiv.appendChild(userMessage);
            hljs.highlightAll();
            if (window.MathJax) MathJax.typeset();
    
            fetch('/chat_api/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': '{{ csrf_token }}' },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.innerHTML = marked.parse(data.response);
                messagesDiv.appendChild(botMessage);
                hljs.highlightAll();
                if (window.MathJax) MathJax.typeset();
            })
            .catch(error => console.error("Error:", error));
    
            textarea.value = "";
            preview.innerHTML = "";
        }
    </script>
    <span class=".logout-container">
        <a href="{% url 'login' %}">
            <button>登出</button>
        </a>
    </span>
</body>
</html>
