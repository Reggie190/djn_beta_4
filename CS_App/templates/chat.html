<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天平台</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- highlight.js -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <!-- marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- MathJax -->
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 75%;
        }

        .bot-message {
            background-color: #f1f1f1;
            text-align: left;
        }

        .user-message {
            background-color: #d1e7dd;
            text-align: right;
            margin-left: auto;
        }

        #preview {
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">聊天室</h3>
            </div>
            <div class="card-body" id="messages">
                {% for msg in messages %}
                    <div class="message {% if msg.username == 'bot' %}bot-message{% else %}user-message{% endif %}">
                        <strong>{{ msg.username }}:</strong>
                        <div class="content">{{ msg.rendered_content|safe }}</div>
                    </div>
                {% endfor %}
            </div>
            <div class="card-footer">
                <div class="mb-3">
                    <textarea id="message" class="form-control" rows="4" placeholder="輸入訊息 (支援 Markdown)"></textarea>
                </div>
                <div id="preview" class="p-2 mb-3"></div>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'login' %}">
                        <button class="btn btn-outline-danger">登出</button>
                    </a>
                    <button class="btn btn-success" onclick="sendMessage()">送出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const textarea = document.getElementById("message");
        const preview = document.getElementById("preview");

        textarea.addEventListener("input", () => {
            const rawMarkdown = textarea.value;
            const html = marked.parse(rawMarkdown);
            preview.innerHTML = html;
            hljs.highlightAll();
            if (window.MathJax) MathJax.typeset();
        });

        function sendMessage() {
            const message = textarea.value;
            const messagesDiv = document.getElementById("messages");

            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.innerHTML = marked.parse(message);
            messagesDiv.appendChild(userMessage);
            hljs.highlightAll();
            if (window.MathJax) MathJax.typeset();

            fetch('/chat_api/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.innerHTML = marked.parse(data.response);
                messagesDiv.appendChild(botMessage);
                hljs.highlightAll();
                if (window.MathJax) MathJax.typeset();
            })
            .catch(error => console.error("Error:", error));

            textarea.value = "";
            preview.innerHTML = "";
        }
    </script>
</body>
</html>
